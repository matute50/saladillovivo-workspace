<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexión | Saladillo Vivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 320px;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 40px;
      opacity: 0.8;
      filter: grayscale(1);
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
      font-style: italic;
    }

    p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .retry-btn {
      width: 100%;
      background: #ffffff;
      color: #000000;
      border: none;
      padding: 16px;
      font-size: 14px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .retry-btn:active {
      transform: scale(0.96);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="status-badge">Modo Offline</div>
    <h1>SIN CONEXIÓN</h1>
    <p>Estamos teniendo problemas para conectar con los servidores. Revisa tu internet para seguir viendo Saladillo
      Vivo.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      REINTENTAR
    </button>
  </div>
</body>

</html>
